<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form-create示例</title>

    <!--<link href="https://cdn.jsdelivr.net/npm/iview@2.14.3/dist/styles/iview.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iview@2.14.3/dist/iview.js"></script>-->

    <!-- npm install 后可以使 -->
    <link rel="stylesheet" href="../node_modules/iview/dist/styles/iview.css">
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="../node_modules/iview/dist/iview.min.js"></script>

    <!--省市区三级联动json数据-->
    <script src="../district/province_city_area.js"></script>
    <script src="../dist/form-create.js"></script>
    <script src="mock.js"></script>
</head>
<body>
<div id="app1">
    <h2>组件模式生成</h2>
    <form-create ref="fc" :rule="rule" :option="option" @goods-name-change="change"></form-create>
</div>
<div id="app2">
    <h2 onclick="vm.create()" style="cursor: pointer;">点击使用构造方法生成</h2>
</div>
<div id="app3">
    <h2 onclick="create2()" style="cursor: pointer;">点击使用全局方法生成</h2>
</div>
<script>
    Vue.use(formCreate,{
    	upload:{
		    beforeUpload:function (res) {
                console.log(res);
            }
        }
    });

    //组件模式
    _vm = new Vue({
        el:'#app1',
        data:{
            formData:{},
            rule:mock(),
            option:{
                //显示表单重置按钮
                resetBtn:true,
                //表单提交事件
                onSubmit:function (formData) {
                    alert(JSON.stringify(formData));
                    //按钮进入提交状态
                    $f.btn.loading();
                    //重置按钮禁用
                    $f.resetBtn.disabled();
                    //按钮进入可点击状态
//                    $f.btn.finish();
                    //创建第二个表单
                    $f = that.$formCreate(mock,root);
                }
            }
        },
        watch:{
            'formData.address':{
                handler:function (n) {
                    console.log(n);
                },
                deep:true
            }
        },
        methods:{
            change:function (...arg) {
                console.log(arg);
            }
        },
        mounted:function () {
            $f = this.$refs.fc.$f;
            this.formData = $f.model();

            //动态添加表单元素
            $f.append($r,'pic');
        }
    });
    var _m1 = false;
    //$formCreate构造方法生成
    vm = new Vue({
        el:'#app2',
        data:{
            formData:{},
            rule:mock()
        },
        watch:{
            'formData.address':{
                handler:function (n) {
                    console.log(n);
                },
                deep:true
            }
        },
        methods:{
            create:function () {
                if(_m1) return ;
                _m1 = true;
                //var root = document.getElementById('app2');
                var root = this.$el;
                //frame,upload组件请在线上环境测试
                $f_2 = this.$formCreate(this.rule,{
                    //表单插入的父级元素
                    el:root,
                    //显示表单重置按钮
                    resetBtn:true,
                    //表单提交事件
                    onSubmit:function (formData) {
                        alert(JSON.stringify(formData));
                        //按钮进入提交状态
                        $f_2.btn.loading();
                        //重置按钮禁用
                        $f_2.resetBtn.disabled();
                        //按钮进入可点击状态
//                    $f_2.btn.finish();
                        //创建第二个表单
                        $f2 = that.$formCreate(mock,root);
                    },
                    mounted:function () {
                        _m1 = false;
                    }
                });
                //动态添加表单元素
                $f_2.append($r);
                //注入表单数据，双向数据绑定
                this.formData = $f_2.model();
                console.log(this.formData);
            }
        },
        mounted:function(){
//           this.create();
        }
    });

    var _m2 = false;
    function create2() {
        if(_m2)return ;
        _m2 = true;
        _rule = mock();
        //全局方法生成
        $f_3 = formCreate.create(_rule,{
            //表单插入的父级元素
            el:document.getElementById('app3'),
            //显示表单重置按钮
            resetBtn:true,
            //表单提交事件
            onSubmit:function (formData) {
                alert(JSON.stringify(formData));
                //按钮进入提交状态
                $f_3.btn.loading();
                //重置按钮禁用
                $f_3.resetBtn.disabled();
                //按钮进入可点击状态
//            $f_3.btn.finish();
            },
            mounted:function () {
                _m2 = false;
            }
        });
    }
</script>
</body>
</html>
